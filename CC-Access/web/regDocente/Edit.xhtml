<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegDocenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_idDocente}" for="idDocente" />
                    <h:inputText id="idDocente" value="#{regDocenteController.selected.idDocente}" title="#{bundle.EditRegDocenteTitle_idDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_idDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_nombreDocente}" for="nombreDocente" />
                    <h:inputText id="nombreDocente" value="#{regDocenteController.selected.nombreDocente}" title="#{bundle.EditRegDocenteTitle_nombreDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_nombreDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_apellidoDocente}" for="apellidoDocente" />
                    <h:inputText id="apellidoDocente" value="#{regDocenteController.selected.apellidoDocente}" title="#{bundle.EditRegDocenteTitle_apellidoDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_apellidoDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_edadDocente}" for="edadDocente" />
                    <h:inputText id="edadDocente" value="#{regDocenteController.selected.edadDocente}" title="#{bundle.EditRegDocenteTitle_edadDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_edadDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_correoDocente}" for="correoDocente" />
                    <h:inputText id="correoDocente" value="#{regDocenteController.selected.correoDocente}" title="#{bundle.EditRegDocenteTitle_correoDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_correoDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_numIdDocente}" for="numIdDocente" />
                    <h:inputText id="numIdDocente" value="#{regDocenteController.selected.numIdDocente}" title="#{bundle.EditRegDocenteTitle_numIdDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_numIdDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_celularDocente}" for="celularDocente" />
                    <h:inputText id="celularDocente" value="#{regDocenteController.selected.celularDocente}" title="#{bundle.EditRegDocenteTitle_celularDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_celularDocente}"/>
                    <h:outputLabel value="#{bundle.EditRegDocenteLabel_generoDocente}" for="generoDocente" />
                    <h:inputText id="generoDocente" value="#{regDocenteController.selected.generoDocente}" title="#{bundle.EditRegDocenteTitle_generoDocente}" required="true" requiredMessage="#{bundle.EditRegDocenteRequiredMessage_generoDocente}"/>
                </h:panelGrid>
                <h:commandLink action="#{regDocenteController.update}" value="#{bundle.EditRegDocenteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegDocenteViewLink}"/>
                <br />
                <h:commandLink action="#{regDocenteController.prepareList}" value="#{bundle.EditRegDocenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegDocenteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
