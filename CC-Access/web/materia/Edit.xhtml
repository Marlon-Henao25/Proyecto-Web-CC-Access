<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMateriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMateriaLabel_maCodigo}" for="maCodigo" />
                    <h:inputText id="maCodigo" value="#{materiaController.selected.maCodigo}" title="#{bundle.EditMateriaTitle_maCodigo}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_maCodigo}"/>
                    <h:outputLabel value="#{bundle.EditMateriaLabel_maNombre}" for="maNombre" />
                    <h:inputText id="maNombre" value="#{materiaController.selected.maNombre}" title="#{bundle.EditMateriaTitle_maNombre}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_maNombre}"/>
                    <h:outputLabel value="#{bundle.EditMateriaLabel_maidDocente}" for="maidDocente" />
                    <h:inputText id="maidDocente" value="#{materiaController.selected.maidDocente}" title="#{bundle.EditMateriaTitle_maidDocente}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_maidDocente}"/>
                </h:panelGrid>
                <h:commandLink action="#{materiaController.update}" value="#{bundle.EditMateriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMateriaViewLink}"/>
                <br />
                <h:commandLink action="#{materiaController.prepareList}" value="#{bundle.EditMateriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMateriaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
