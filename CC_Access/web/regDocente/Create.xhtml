<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegDocenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_idDocente}" for="idDocente" />
                    <h:inputText id="idDocente" value="#{regDocenteController.selected.idDocente}" title="#{bundle.CreateRegDocenteTitle_idDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_idDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_nombreDocente}" for="nombreDocente" />
                    <h:inputText id="nombreDocente" value="#{regDocenteController.selected.nombreDocente}" title="#{bundle.CreateRegDocenteTitle_nombreDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_nombreDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_apellidoDocente}" for="apellidoDocente" />
                    <h:inputText id="apellidoDocente" value="#{regDocenteController.selected.apellidoDocente}" title="#{bundle.CreateRegDocenteTitle_apellidoDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_apellidoDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_edadDocente}" for="edadDocente" />
                    <h:inputText id="edadDocente" value="#{regDocenteController.selected.edadDocente}" title="#{bundle.CreateRegDocenteTitle_edadDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_edadDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_correoDocente}" for="correoDocente" />
                    <h:inputText id="correoDocente" value="#{regDocenteController.selected.correoDocente}" title="#{bundle.CreateRegDocenteTitle_correoDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_correoDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_numIdDocente}" for="numIdDocente" />
                    <h:inputText id="numIdDocente" value="#{regDocenteController.selected.numIdDocente}" title="#{bundle.CreateRegDocenteTitle_numIdDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_numIdDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_celularDocente}" for="celularDocente" />
                    <h:inputText id="celularDocente" value="#{regDocenteController.selected.celularDocente}" title="#{bundle.CreateRegDocenteTitle_celularDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_celularDocente}"/>
                    <h:outputLabel value="#{bundle.CreateRegDocenteLabel_generoDocente}" for="generoDocente" />
                    <h:inputText id="generoDocente" value="#{regDocenteController.selected.generoDocente}" title="#{bundle.CreateRegDocenteTitle_generoDocente}" required="true" requiredMessage="#{bundle.CreateRegDocenteRequiredMessage_generoDocente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regDocenteController.create}" value="#{bundle.CreateRegDocenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{regDocenteController.prepareList}" value="#{bundle.CreateRegDocenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegDocenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
