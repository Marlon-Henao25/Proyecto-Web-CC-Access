<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursosLabel_códigoCurso}" for="códigoCurso" />
                    <h:inputText id="códigoCurso" value="#{cursosController.selected.códigoCurso}" title="#{bundle.EditCursosTitle_códigoCurso}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_códigoCurso}"/>
                    <h:outputLabel value="#{bundle.EditCursosLabel_nombreCursos}" for="nombreCursos" />
                    <h:inputText id="nombreCursos" value="#{cursosController.selected.nombreCursos}" title="#{bundle.EditCursosTitle_nombreCursos}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_nombreCursos}"/>
                    <h:outputLabel value="#{bundle.EditCursosLabel_jornada}" for="jornada" />
                    <h:inputText id="jornada" value="#{cursosController.selected.jornada}" title="#{bundle.EditCursosTitle_jornada}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_jornada}"/>
                    <h:outputLabel value="#{bundle.EditCursosLabel_idDirectorCurso}" for="idDirectorCurso" />
                    <h:inputText id="idDirectorCurso" value="#{cursosController.selected.idDirectorCurso}" title="#{bundle.EditCursosTitle_idDirectorCurso}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_idDirectorCurso}"/>
                </h:panelGrid>
                <h:commandLink action="#{cursosController.update}" value="#{bundle.EditCursosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursosViewLink}"/>
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.EditCursosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
