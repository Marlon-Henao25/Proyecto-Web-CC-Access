<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCursosLabel_códigoCurso}"/>
                    <h:outputText value="#{cursosController.selected.códigoCurso}" title="#{bundle.ViewCursosTitle_códigoCurso}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_nombreCursos}"/>
                    <h:outputText value="#{cursosController.selected.nombreCursos}" title="#{bundle.ViewCursosTitle_nombreCursos}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_jornada}"/>
                    <h:outputText value="#{cursosController.selected.jornada}" title="#{bundle.ViewCursosTitle_jornada}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_idDirectorCurso}"/>
                    <h:outputText value="#{cursosController.selected.idDirectorCurso}" title="#{bundle.ViewCursosTitle_idDirectorCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursosController.destroyAndView}" value="#{bundle.ViewCursosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCursosEditLink}"/>
                <br />
                <h:commandLink action="#{cursosController.prepareCreate}" value="#{bundle.ViewCursosCreateLink}" />
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.ViewCursosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCursosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
