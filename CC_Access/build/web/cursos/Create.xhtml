<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"></link>
    </head>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursosLabel_códigoCurso}" for="códigoCurso" />
                    <h:inputText class="form-control" id="códigoCurso" value="#{cursosController.selected.códigoCurso}" title="#{bundle.CreateCursosTitle_códigoCurso}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_códigoCurso}"/>
                    <h:outputLabel value="#{bundle.CreateCursosLabel_nombreCursos}" for="nombreCursos" />
                    <h:inputText class="form-control" id="nombreCursos" value="#{cursosController.selected.nombreCursos}" title="#{bundle.CreateCursosTitle_nombreCursos}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_nombreCursos}"/>
                    <h:outputLabel value="#{bundle.CreateCursosLabel_jornada}" for="jornada" />                   
                    <h:selectOneMenu class="form-select" id="jornada" value="#{cursosController.selected.jornada}" title="#{bundle.CreateCursosTitle_jornada}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_jornada}">
                        <f:selectItem itemValue="" itemLabel="" />
                        <f:selectItem itemValue="Mañana" itemLabel="Mañana" />
                        <f:selectItem itemValue="Tarde" itemLabel="Tarde" />                        
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCursosLabel_idDirectorCurso}" for="idDirectorCurso" />
                    <h:inputText class="form-control" id="idDirectorCurso" value="#{cursosController.selected.idDirectorCurso}" title="#{bundle.CreateCursosTitle_idDirectorCurso}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_idDirectorCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursosController.create}" value="#{bundle.CreateCursosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.CreateCursosShowAllLink}" immediate="true"/>
                <br />
                <br />
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
