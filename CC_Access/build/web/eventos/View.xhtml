<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventosLabel_idEvento}"/>
                    <h:outputText value="#{eventosController.selected.idEvento}" title="#{bundle.ViewEventosTitle_idEvento}"/>
                    <h:outputText value="#{bundle.ViewEventosLabel_horaEvento}"/>
                    <h:outputText value="#{eventosController.selected.horaEvento}" title="#{bundle.ViewEventosTitle_horaEvento}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventosLabel_nombreEvento}"/>
                    <h:outputText value="#{eventosController.selected.nombreEvento}" title="#{bundle.ViewEventosTitle_nombreEvento}"/>
                    <h:outputText value="#{bundle.ViewEventosLabel_fechaEvento}"/>
                    <h:outputText value="#{eventosController.selected.fechaEvento}" title="#{bundle.ViewEventosTitle_fechaEvento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventosLabel_lugarEvento}"/>
                    <h:outputText value="#{eventosController.selected.lugarEvento}" title="#{bundle.ViewEventosTitle_lugarEvento}"/>
                    <h:outputText value="#{bundle.ViewEventosLabel_descripción}"/>
                    <h:outputText value="#{eventosController.selected.descripción}" title="#{bundle.ViewEventosTitle_descripción}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventosController.destroyAndView}" value="#{bundle.ViewEventosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventosEditLink}"/>
                <br />
                <h:commandLink action="#{eventosController.prepareCreate}" value="#{bundle.ViewEventosCreateLink}" />
                <br />
                <h:commandLink action="#{eventosController.prepareList}" value="#{bundle.ViewEventosShowAllLink}"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
